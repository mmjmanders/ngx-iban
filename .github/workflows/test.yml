name: test

on: pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ lts/hydrogen, lts/iron ]
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 'latest'
          run_install: true

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'

      - name: Set NX_BASE and NX_HEAD
        uses: nrwl/nx-set-shas@v3

      - name: Test
        run: pnpm affected -t lint,test
